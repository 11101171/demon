<div class="row">
<div class="span12">      		
	   		
	<div class="widget ">
		<div class="widget-header">
			<i class="icon-plus"></i>
 			<h3>添加平台用户</h3>
		</div> <!-- /widget-header -->

		<div class="widget-content">
		
		<div class="alert alert-danger hide" role="alert"></div>

		<form action="/manager/userPlatform/operate" method="post" class="form-horizontal">
			<fieldset>
				#if($userPlatform.id)
					#springBind("userPlatform.id")
					<input type="hidden" name="${status.expression}" value="$!{status.value}" >
				#end
				
				#springBind("userPlatform.loginUsername")
				<div class="control-group">											
					<label class="control-label" for="group_name">登录名</label>
					<div class="controls">
						<input type="text" name="${status.expression}" value="$!{status.value}" class="span6" id="group_name">
						<span class="error-text">${status.errorMessage}</span>
					</div>
				</div>
				
				#springBind("userPlatform.loginPassword")
				<div class="control-group">											
					<label class="control-label" for="group_name">登录密码</label>
					<div class="controls">
						<input type="text" name="${status.expression}" value="$!{status.value}" class="span6" id="group_name">
						<span class="error-text">${status.errorMessage}</span>
					</div>		
				</div>
		
				<br />
					
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">#if($userPlatform.id) 更 新 #else 新 建 #end</button> 
					<a href="/manager/userPlatform/list" class="btn">返 回</a>
				</div> <!-- /form-actions -->
			</fieldset>
		</form>

		</div>
	</div>
</div>
</div>
